	<title>Mario SMW Autoconversion</title>

<body>
	
	<div class="container my-3">
		<header class="d-flex flex-row justify-content-between mb-2 border-bottom pb-2">
			<h1 class="h3">
				SMW Patcher
			</h1>
			
			<div class="d-flex flex-row justify-content-between">
				<div class="me-2">
					<button type="button" class="btn btn-secondary" id="load_smw_patches" data-patch-source="./patches_list.json">
						ðŸ–§ Load Patches
					</button>
				</div>
				
				<div id="source_drop">
					<label for="source_file" class="border border-primary bg-primary text-white rounded p-2">
						ðŸ“‚ Select Rom
					</label>
					
					<div class="d-none"><input type="file" name="source_file" id="source_file" accept="*.smc, *.sfc"></div>
				</div>
				
				<div id="source_file_info" class="border border-info bg-info text-white p-2 d-none"></div>
			</div>
		</header>
		
		<main id="app" class="my-3">
			<div id="app_status" class="alert alert-info text-center">
				Please provide a valid SMW rom above
			</div>
			
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Action</th>
						<th>Patch</th>
						<th>Type</th>
						<th>Length</th>
						<th>Authors</th>
					</tr>
				</thead>
				<tbody id="patch_table"></tbody>
			</table>
		</main>
		
		<footer class="d-flex flex-row justify-content-between my-3">

			</div>
		</footer>
